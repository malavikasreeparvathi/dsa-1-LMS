<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Search Book by Title</h1>
    <form method="post" class="mb-4">
      <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Enter title to search" required>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back to Home</a>
    </form>

    {% if books %}
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book[0] }}</td>
          <td>{{ book[1] }}</td>
          <td>{{ book[2] }}</td>
          <td>{{ book[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>
</body>
</html>
