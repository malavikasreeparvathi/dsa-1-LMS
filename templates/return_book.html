<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Return Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Return Book</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Select Issue ID:</label>
        <select name="issue_id" class="form-select">
          {% for i in issued %}
          <option value="{{ i[0] }}">Issue #{{ i[0] }} | {{ i[1] }} to {{ i[2] }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-success">Return Book</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Back to Home</a>
    </form>
  </div>
</body>
</html>
