<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Issue & Return History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Issue & Return History</h1>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr><th>Issue ID</th><th>Title</th><th>Member</th><th>Issued On</th><th>Returned On</th></tr>
      </thead>
      <tbody>
        {% for h in history %}
        <tr>
          <td>{{ h[0] }}</td>
          <td>{{ h[1] }}</td>
          <td>{{ h[2] }}</td>
          <td>{{ h[3] }}</td>
          <td>{{ h[4] if h[4] else "Not Returned" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
  </div>
</body>
</html>
